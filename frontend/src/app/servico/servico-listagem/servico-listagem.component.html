<p-toast position="top-right"></p-toast>
<block-ui>
  <div class="p-grid p-fluid">

    <div class="card">
      <p-toolbar styleClass="sm:col-12">
        <ng-template pTemplate="left">
          <button pButton label="Adicionar cidade" icon="pi pi-plus" class="p-button-success" routerLink="add"></button>
        </ng-template>
        <ng-template pTemplate="right">
          <button pButton label="Voltar" icon="pi pi-plus" class="p-button-info" routerLink="/"></button>
        </ng-template>
      </p-toolbar>
    </div>

    <p-table [value]="servicos" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Email</th>
          <th>CPF</th>
          <th>Tipo</th>
          <th>Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-servicos>
        <tr>
          <td>{{servicos.id}}</td>
          <td>{{servicos.nome}}</td>
          <td>{{servicos.preco}}</td>
          <td>{{servicos.descricao}}</td>
          <td>
            <div class="grid">
              <div class="sm:col-6">
                <button pButton type="button" label="Excluir" class="p-button-danger"></button>
              </div>
              <div class="sm:col-6">
                <button pButton type="button" label="Editar" class="p-button-warning"></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</block-ui>

<p-dialog>
  <block-ui>

  </block-ui>
</p-dialog>
