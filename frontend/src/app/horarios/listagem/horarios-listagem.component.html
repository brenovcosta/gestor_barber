<p-toast position="top-right"></p-toast>
<block-ui>
  <div class="p-grid p-fluid">

    <div class="card">
      <p-toolbar styleClass="sm:col-12">
        <ng-template pTemplate="left">
          <button pButton label="Adicionar novo horário" icon="pi pi-plus" class="p-button-success" routerLink="add"></button>
        </ng-template>
        <ng-template pTemplate="right">
          <button pButton label="Voltar" icon="pi pi-home" class="p-button-info" routerLink="/"></button>
        </ng-template>
      </p-toolbar>
    </div>

    <p-table [value]="horarios" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Início</th>
          <th>Fim</th>
          <th>Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-horarios>
        <tr>
          <td>{{horarios.id}}</td>
          <td>{{horarios.fim | date:'dd/mm/yy, hh:mm'}}</td>
          <td>{{horarios.inicio | date:'dd/mm/yy, hh:mm'}}</td>
          <td>
            <div class="grid">
              <div class="sm:col-6">
                <button pButton type="button" label="Excluir" icon="pi pi-times" class="p-button-danger"></button>
              </div>
              <div class="sm:col-6">
                <button pButton type="button" label="Editar" icon="pi pi-pencil" class="p-button-warning"></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</block-ui>

<p-dialog>
  <block-ui>

  </block-ui>
</p-dialog>
