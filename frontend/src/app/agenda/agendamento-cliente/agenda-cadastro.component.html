<p-toast position="top-right"></p-toast>
<block-ui>
  <div class="p-grid p-fluid">

    <p-table [value]="horarios" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Início</th>
          <th>Fim</th>
          <th>Serviço</th>
          <th>Preço</th>
          <th>Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-horarios>
        <tr>
          <td>{{horarios.inicio | date:'dd/M/yyyy, HH:mm'}}</td>
          <td>{{horarios.fim | date:'dd/M/yyyy, HH:mm'}}</td>
          <td>{{horarios.servico.nome}}</td>
          <td>{{horarios.servico.preco | currency: 'BRL'}}</td>
          <td>
            <div class="grid">
              <div class="sm:col-12">
                <button pButton type="button" label="Agendar" icon="pi pi-check-square" class="p-button-info" (click)="buscarServico(horarios.id)"></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="5">
            Não há nenhum serviço disponível no momento.
        </tr>
      </ng-template>
    </p-table>
  </div>
</block-ui>

<p-dialog>
  <block-ui>

  </block-ui>
</p-dialog>
